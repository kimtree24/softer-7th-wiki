services:
  master:
    image: hadoop-master
    container_name: master
    hostname: master
    ports:
      - "9870:9870"
      - "8088:8088"
    volumes:
      - ./config:/opt/hadoop/etc/hadoop
      - ./data/namenode:/hadoop/dfs/name
      - ./src:/src
      - ./data:/data
    networks:
      - hadoop-net

  worker1:
    image: hadoop-worker
    container_name: worker1
    hostname: worker1
    volumes:
      - ./config:/opt/hadoop/etc/hadoop
      - ./data/datanode1:/hadoop/dfs/data
    networks:
      - hadoop-net

  worker2:
    image: hadoop-worker
    container_name: worker2
    hostname: worker2
    volumes:
      - ./config:/opt/hadoop/etc/hadoop
      - ./data/datanode2:/hadoop/dfs/data
    networks:
      - hadoop-net

networks:
  hadoop-net: